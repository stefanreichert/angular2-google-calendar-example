 <nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Angular2 - Google OAuth/Calendar Example</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <!-- *ng-if is a directive transpiling to valid html-->
        <li *ng-if="!authenticationService.isAuthenticated">
          <!-- (click) binds the components authenticationService.login() method to the onClick-event -->
          <button class="btn btn-default navbar-btn" (click)="authenticationService.login()">Login with Google</button>
        </li>
        <li *ng-if="authenticationService.isAuthenticated">
        <!-- curly brackets are used to bind a part of a text to a component's field value -->
        <p class="navbar-text">Signed in as {{authenticationService.userName}}<small>  <a href="#" (click)="authenticationService.logout()">(Logout)</a></small></p>
        </li>
        <li *ng-if="authenticationService.isAuthenticated">
          <!-- brackets are used to bind an attribute value to a component's field value -->
        <img class="img-responsive" [src]="authenticationService.userImageUrl">
        </li>
      </ul>
    </div>
  </div>
</nav>
